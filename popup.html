<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI We Assistant ChatBot</title>
    <link rel="stylesheet" href="styles.css">

</head>
<style>
  .centered-div {
  text-align: center;
  width: 100%;
}
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}
#chat-container {
  width: 370px;
  height: 440px;
  border: 10px solid #ccc;
  border-radius: 15px;
  padding: 10px;
  background: gray;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
#messages {
  flex-grow: 1;
  overflow-y: auto;
  border-bottom: 2px solid #ccc;
  padding-bottom: 10px;
}
#message-input {
  width: 80%;
  padding: 5px;
}
#send-btn,
#scrape-btn,
#voice-btn {
    padding: 5px;
    cursor: pointer;
    width: auto;
    height: auto;
}

</style>
<body>
    <div id="chat-container" >
        <h2 class="centered-div">AI Web Assistant ChatBot</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message..." /> <br>
        <div class="button-container">
          <button id="scrape-btn">Scrape</button>
          <button id="send-btn">Send</button>
          <button id="voice-btn">ðŸŽ¤</button>
      </div>
      
    </div>

    <script src="popup.js"></script>

</body>
</html>
